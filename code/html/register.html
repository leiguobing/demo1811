<body>
    <section id="register">
        <div class="header">
            <div class="thead">
                <div class="thead_1">
                    <a href="../index.html" target="_blank"><img src="../images/logo.png" alt=""></a>
                </div>
                <div class="thead_2">

                        <span>我已经注册，现在就</span>

                </div>
            </div>
        </div>
        <div class="main">
            <div class="tmain">
                <div class="content">
                    <div class="left">
                        <ul class="lefthead">
                            <li>
                                <a href="">账号注册</a>
                                <img src="../images/register-1.png" alt="">
                            </li>
                        </ul>

                        <ul class="phone" style="display:block">
                            <li>
                                <span>用户名：</span>
                                <input type="text" name="" id="phone" autocomplete="off" placeholder="用户名以字母开头,6-20位">
                            </li>
                            <i class="prompt_1"></i>
                             <li>
                                <span>密码：</span>
                                <input type="password" name="" id="psw" autocomplete="off" placeholder="请输入密码">
                            </li>
                            <i class="prompt_2"></i>
                            <li>
                                <span>验证码：</span>
                                <input type="text" name="" id="yam" placeholder="输入数字字母验证码" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">

                            </li>
                            <p class="phonecode">随机验证码</p>
                            <i class="prompt_3"></i>
                        
                            
                            <li>
                                <input type="button" name="" id="btn" value="注册">
                            </li>
                            <i class="prompt_4"></i>

                        </ul>

                    </div>
                    <div class="right">

                            <dd>

                            </dd>
                            <dd>
                                <i></i>
                               <span>会员等级享受特权</span> 
                            </dd>
                            <dd>
                                <i></i>
                              <span>评价晒单站外分享</span>  
                            </dd>
                        </dl>
                    </div>
                </div>

            </div>

        </div>
